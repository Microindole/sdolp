# MiniDB VSCode Theme Properties for FlatLaf

# General Colors
@background = #1e1e1e
@foreground = #d4d4d4
@selectionBackground = #264f78
@selectionForeground = #ffffff

# Component Colors
Component.arc = 6
Component.borderColor = #3c3c3c
Component.focusedBorderColor = #007acc
Component.disabledBorderColor = #4a4a4a

# Window Title Pane (for the custom title bar)
TitlePane.background = #323232
TitlePane.foreground = @foreground
TitlePane.borderColor = #323232

# Button
Button.background = #3a3d41
Button.foreground = @foreground
Button.hoverBackground = #4a4d51
Button.pressedBackground = #5a5d61

# JComboBox
ComboBox.background = #3c3c3c
ComboBox.editableBackground = #3c3c3c

# JTextField
TextField.background = #3c3c3c

# JToolBar
ToolBar.background = #333333
ToolBar.separatorColor = #4a4a4a

# JTabbedPane
TabbedPane.background = @background
TabbedPane.underlineColor = #007acc
TabbedPane.hoverColor = #2a2d2e
TabbedPane.focusColor = #007acc

# JTable
Table.background = #252526
Table.alternateRowColor = #2a2d2e
Table.gridColor = #3c3c3c
Table.selectionBackground = @selectionBackground
Table.selectionForeground = @selectionForeground
TableHeader.background = #333333
TableHeader.foreground = @foreground
TableHeader.cellBorder = 1,1,1,1,#4a4a4a

# JTextArea (for the console view)
TextArea.background = #1e1e1e
TextArea.foreground = @foreground

# JScrollBar
ScrollBar.track = #2a2d2e
ScrollBar.thumb = #4a4a4a